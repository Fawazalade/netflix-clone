<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StreamFlix - Your entertainment destination">
    <title>Dolaflix. No fear Everything dey eje</title>
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org/t/p/">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="#" class="logo" data-route="/">
                    <svg width="140" height="40" viewBox="0 0 140 40" fill="none">
                        <rect x="0" y="8" width="6" height="24" rx="3" fill="url(#gradient1)"/>
                        <rect x="10" y="4" width="6" height="32" rx="3" fill="url(#gradient2)"/>
                        <rect x="20" y="0" width="6" height="40" rx="3" fill="url(#gradient3)"/>
                        <rect x="30" y="8" width="6" height="24" rx="3" fill="url(#gradient1)"/>
                        <text x="45" y="28" font-family="Syne, sans-serif" font-weight="800" font-size="22" fill="#fff">DOLAFLIX</text>
                        <defs>
                            <linearGradient id="gradient1" x1="3" y1="8" x2="3" y2="32" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FF6B6B"/>
                                <stop offset="1" stop-color="#FF3838"/>
                            </linearGradient>
                            <linearGradient id="gradient2" x1="13" y1="4" x2="13" y2="36" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FF6B6B"/>
                                <stop offset="1" stop-color="#FF3838"/>
                            </linearGradient>
                            <linearGradient id="gradient3" x1="23" y1="0" x2="23" y2="40" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FF6B6B"/>
                                <stop offset="1" stop-color="#FF3838"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </a>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link active" data-route="/">Home</a></li>
                    <li><a href="#" class="nav-link" data-route="/movies">Movies</a></li>
                    <li><a href="#" class="nav-link" data-route="/series">Series</a></li>
                    <li><a href="#" class="nav-link" data-route="/watchlist">My List</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <button class="search-toggle" id="searchToggle" aria-label="Toggle search">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="search-container" id="searchContainer">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search movies, shows..." autocomplete="off">
                    <button class="search-close" id="searchClose" aria-label="Close search">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15M5 5l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <button class="watchlist-btn" data-route="/watchlist" aria-label="My watchlist">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="watchlist-count" id="watchlistCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Search Results Dropdown -->
    <div class="search-results" id="searchResults"></div>

    <!-- Main Content -->
    <main id="app" class="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be loaded dynamically -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-bar"></div>
            <div class="spinner-bar"></div>
            <div class="spinner-bar"></div>
            <div class="spinner-bar"></div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts (ES6 Modules) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
